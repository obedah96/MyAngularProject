<div class="todo-item" [ngClass]="{'completed':todo.completed}">
    <div class="row">

      <div class="col-8">
        <input type="checkbox" [checked]="todo.completed" (change)="toggle(todo)">
        {{todo.id}}-
        {{todo.title}}
        {{todo.text}}
      </div>
      <div class="col-2">
        <button class="btn btn-danger btn-sm" (click)="delete(todo)">Delete</button>
      </div>

    </div>
</div>
